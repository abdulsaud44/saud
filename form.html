<!DOCTYPE html>
<html>
<head>
	<title>	User Registration Form</title>
</head>
<body>
	<h2>User Registration Form</h2>
	<form name="userRegistrationForm" action="#" method="post">
		<label>Name:</label>
		<input type="text" name="name" required><br><br>

		<label>Roll Number:</label>
		<input type="text" name="rollNumber" required><br><br>

		<label>Branch:</label>
		<select name="branch">
			<option value="CSE">Computer Science and Engineering</option>
			<option value="ECE">Electronics and Communication Engineering</option>
			<option value="ME">Mechanical Engineering</option>
			<option value="CE">Civil Engineering</option>
		</select><br><br>

		<label>Section:</label>
		<select name="section">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="C">C</option>
			<option value="D">D</option>
		</select><br><br>

		<label>Email:</label>
		<input type="email" name="email" required><br><br>

		<label>Phone Number:</label>
		<input type="tel" name="phoneNumber" required><br><br>

		<label>Photo:</label>
		<input type="file" name="photo"><br><br>

		<label>Gender:</label>
		<input type="radio" name="gender" value="male" checked>Male
		<input type="radio" name="gender" value="female">Female
		<input type="radio" name="gender" value="other">Other<br><br>

		<label>Address:</label>
		<textarea name="address"></textarea><br><br>

		<label>Password:</label>
		<input type="password" name="password" required><br><br>

		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
		<input type="button" value="Cancel" onclick="window.location.href='index.html'">
	</form>

	<script>
		// JavaScript code to show message after successful form submission
		document.querySelector("form").addEventListener("submit", function(event) {
			alert("Registration successful");
			event.preventDefault();
		});
	</script>
</body>
</html>
